<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Achievements | Mohammad Ramiz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/steller.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='assets/imgs/portImage.png') }}" type="image/x-icon">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        .card img {
            object-fit: cover;
            height: 220px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/"><img src="{{ url_for('static', filename='assets/imgs/logoPort.png') }}" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Achievements</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main -->
    <main class="pt-5 mt-5">
        <section class="section">
            <div class="container text-center">
                <h6 class="subtitle">My Journey</h6>
                <h6 class="section-title mb-4">Achievements & Certifications</h6>
                <p class="mb-5 pb-4">Some proud highlights from my career and learning path.</p>

                <div class="row">
                    {% for cert in certificates %}
                    <div class="col-md-4 mb-4">
                        <div class="card shadow-sm h-100">
                            <img src="{{ url_for('static', filename=cert.image) }}" class="card-img-top" alt="{{ cert.title }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ cert.title }}</h5>
                                <p class="card-text">{{ cert.description }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="page-footer mt-auto py-3 bg-light">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-sm-6">
                    <p>&copy; <script>document.write(new Date().getFullYear())</script> Mohammad Ramiz</p>
                </div>
                <div class="col-sm-6 text-end">
                    <div class="socials">
                        <a class="social-item" href="https://www.linkedin.com/in/mohammad-ramiz-886468217/"><i class="fab fa-linkedin-in"></i></a>
                        <a class="social-item" href="https://github.com/KobraOp"><i class="fab fa-github"></i></a>
                        <a class="social-item" href="https://x.com/Mohammad__Ramiz"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
